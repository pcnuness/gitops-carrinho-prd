---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app-controle-plane-workload
  namespace: argocd
  annotations:
    gitops.plataform/area: devops
    gitops.plataform/service: gitops
    gitops.plataform/managed-by: foundation
spec:
  project: default
  source:
    repoURL: https://github.com/pcnuness/gitops-cluster-management.git
    targetRevision: main
    path: bootstraps/control-plane/workload
    directory:
      recurse: true
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m